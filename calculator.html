<body>
    <SCript>
        var myVar = 100;
    
    function SomeFunction(callback)
    {
        var myVar = 200;
    
        callback();
    };
          
    var obj = {
                myVar: 300,
                WhoIsThis : function() {
                    alert("'this' points to " + this + ", myVar = " + this.myVar);
                }
          };
          
    SomeFunction(obj.WhoIsThis); 
    SomeFunction(obj.WhoIsThis.bind(obj)); 
    
    </SCript>
</body>
